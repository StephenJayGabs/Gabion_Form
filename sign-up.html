<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up">
    <form action="#">
        <h1>Sign Up</h1>
        <div>
            <label for="create-user">Create Username</label><br/>
            <input type="text" class="create-user" placeholder="Enter username"  required> 
        </div>
        <div>
            <label for="password">Password</label><br/>
            <input type="password" class="password" placeholder="Enter password"  required>
        </div>
        <div>
            <label for="confirm-password">Confirm-Password</label> <br/>
            <input type="password" class="confirm-password" placeholder="Confirm-password" required>
        </div>
        <div>
            <label for="Birthdate">Birth Date</label> <br/>
            <input type="text" class="Birthdate" placeholder="Enter your Birthdate" required>
        </div>
            <input type="checkbox" name="checkbox"> <br/>
            <label for="T&C">I agree to these Terms & Conditions</label>
            <button type="submit">Submit</button>
        <div>
            <label for="sign-up">You already have an account?</label>
            <a href="Login.html">Go Back to Login!</a>
        </div>
</body>
</html>
